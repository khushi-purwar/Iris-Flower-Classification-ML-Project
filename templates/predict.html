{% extends "index.html" %}

{% block content %}

    <div class="row justify-content-md-center mb-4">
        <h3 class='text-primary'>Prediction is {{ prediction }}</h3>
    
    </div>

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction == 0 %}
                <img src="https://m.media-amazon.com/images/I/81ITog78LXL._AC_SL1500_.jpg" class="img-thumbnail" height="300px" width="300px"/> 
                <h1>It is a setosa</h1>
            {% endif %}
        </div>
    </div>
        
    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction == 1 %}
            <img src="https://m.media-amazon.com/images/I/81ITog78LXL._AC_SL1500_.jpg" class="img-thumbnail"  height="300px" width="300px"/> 
                <h1>It is a versicolor</h1>
            {% endif %}
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction == 3 %}
            <img src="https://m.media-amazon.com/images/I/81ITog78LXL._AC_SL1500_.jpg" class="img-thumbnail" height="300px" width="300px"/> 
                <h1>It is a verginica.</h1>
            {% endif %}
        </div>
    </div>

{% endblock %}
